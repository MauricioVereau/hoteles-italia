<footer class="bg-black text-gray-400 py-10 px-4">
  <div class="max-w-7xl mx-auto space-y-10">

    <!-- Links principales -->
    <div class="flex flex-wrap justify-center gap-6 text-sm uppercase tracking-wide">
      <a *ngFor="let link of links" [routerLink]="link.path" class="transition-colors text-lg hover:text-white" >
        {{ translate.t(link.key) }}
      </a>
    </div>

    <!-- Redes sociales -->
    <div class="flex justify-center items-center gap-4">
      <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"
        class="bg-white/10 w-12 h-12 flex items-center justify-center rounded-full hover:bg-white/20 transition">
        <fa-icon [icon]="iconFb" class=" text-xl"></fa-icon>
      </a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"
        class="bg-white/10 w-12 h-12 flex items-center justify-center rounded-full hover:bg-white/20 transition">
        <fa-icon [icon]="iconGm" class=" text-xl"></fa-icon>
      </a>
      <a href="#" target="_blank" rel="noopener noreferrer"
        class="bg-white/10 w-12 h-12 flex items-center justify-center rounded-full hover:bg-white/20 transition">
        <fa-icon [icon]="iconLocation" class="text-xl"></fa-icon>
      </a>
    </div>

    <!-- Direcciones y teléfonos -->
    <div class="flex flex-row justify-center items-center gap-6 sm:gap-12 text-sm">

      <!-- Hotel 1 -->
      <div class="flex flex-col items-center space-y-2">
        <div class="flex items-center gap-2">
          <fa-icon [icon]="iconLocation"></fa-icon>
          <span>7 de Enero Nº 1374</span>
        </div>
        <div class="flex items-center gap-2">
          <fa-icon [icon]="iconPhone"></fa-icon>
          <span class="hidden sm:inline">(074) 205 717</span>
          <a href="tel:+5174205717" class="sm:hidden bg-green-500 px-3 py-1 rounded-lg text-white text-xs">
            {{translate.t('footer.button') }}
          </a>
        </div>
      </div>

      <!-- Hotel 2 -->
      <div class="flex flex-col items-center space-y-2">
        <div class="flex items-center gap-2">
          <fa-icon [icon]="iconLocation" class=""></fa-icon>
          <span>Arica Nº 1156</span>
        </div>
        <div class="flex items-center gap-2">
          <fa-icon [icon]="iconPhone"></fa-icon>
          <span class="hidden sm:inline">(074) 204 417</span>
          <a href="tel:+5174204417" class="sm:hidden bg-green-500 px-3 py-1 rounded-lg text-white text-xs">
            {{translate.t('footer.button') }}
          </a>
        </div>
      </div>
    </div>

    <!-- Derechos -->
    <div class="text-center text-xs text-gray-500 border-t border-white/10 pt-6">
      © {{currentYear}} Hoteles Italia —{{translate.t('footer.derechos') }}
      <a href="https://mauriciovereau.dev" target="_blank" rel="noopener noreferrer"
        class="text-gray-500 hover:text-white transition">
        {{ translate.t('desarollado') | titlecase }} Mauricio Vereau
      </a>
    </div>

  </div>
</footer>
