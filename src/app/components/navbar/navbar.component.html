<nav
  class="fixed left-0 right-0 z-50 transition-[background-color,box-shadow] duration-300 ease-in-out mt-2 mx-2 xl:mx-36 rounded-2xl"
  [ngClass]="{ 'bg-white shadow-lg': scrolled, 'bg-transparent': !scrolled }">

  <div class="container mx-auto flex justify-between items-center py-2 px-2">

    <!--Bloque imagen logo-->
    <a routerLink="/" class="flex items-center">
      <img [src]="scrolled ? 'assets/img/Recurso3.svg' : 'assets/img/Recurso3-blanco.svg'" alt="Hotel Italia"
        class="h-10 w-auto transition-all duration-300">
    </a>

    <!--Bloque centro: enlaces-->
    <div class="hidden xl:flex flex-1 justify-center space-x-8">
      <!-- <a *ngFor="let link of links" [routerLink]="link.path"
        [ngClass]="{'text-gray-700': scrolled, 'text-white':!scrolled}" class="transition-colors text-lg">{{
        translate.t(link.key) }}</a> -->
      <a *ngFor="let link of links" [routerLink]="link.path" class="transition-colors text-lg" [ngClass]="{
     'text-gray-700 hover:text-green-600': scrolled,
     'text-white hover:text-white/70': !scrolled
      }">
        {{ translate.t(link.key) }}
      </a>

    </div>

    <div class="flex items-center gap-4">

      <!-- Botón deslizable de idioma -->
      <button (click)="changeLang(currentLang === 'es' ? 'en' : 'es')"
        class="relative w-16 h-7 flex items-center bg-gray-300 rounded-full p-1 transition-all duration-300">

        <!-- Círculo que se desliza -->
        <div
          class="absolute left-1 flex items-center justify-center w-6 h-6 bg-white rounded-full shadow-md transition-transform duration-300"
          [ngClass]="{'translate-x-8': currentLang === 'es'}">
          <img [src]="currentLang === 'en' ? 'assets/img/pe.png' : 'assets/img/en.png'" alt="Bandera"
            class="w-5 h-5 rounded-full">
        </div>

        <!-- Texto ES -->
        <span class="absolute left-10 text-xs font-bold text-gray-800 transition-opacity duration-300"
          [ngClass]="{'opacity-100': currentLang === 'en', 'opacity-0': currentLang === 'es'}">
          ES
        </span>

        <!-- Texto EN -->
        <span class="absolute right-10 text-xs font-bold text-gray-800 transition-opacity duration-300"
          [ngClass]="{'opacity-0': currentLang === 'en', 'opacity-100': currentLang === 'es'}">
          EN
        </span>
      </button>
      <!-- Botón Reservar -->
      <button (click)="mostrarModal()" [ngClass]="{'btn-reservar-scrolled': scrolled,
                          'btn-reservar-default': !scrolled }"
        class="px-4 py-2 rounded-xl transition-all duration-300 font-humanist font-medium">
        {{ translate.t('navbar.reservar') }}
      </button>

      <!-- Botón de menú para pantallas pequeñas -->
      <button (click)="toggleMenu()" class="xl:hidden focus:outline-none">
        <svg [ngClass]="{'text-white': !scrolled, 'text-gray-600': scrolled }" class="w-8 h-8" fill="none"
          stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path *ngIf="!menuOpen" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Menú desplegable para pantallas pequeñas -->
    <div *ngIf="menuOpen"
      class="xl:hidden fixed inset-0 bg-black bg-opacity-95 text-white flex flex-col justify-between z-[100000] p-6 transition-transform duration-300">
      <button (click)="toggleMenu()" class="absolute top-6 right-6 focus:outline-none">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <div class="flex justify-center mt-4">
        <img src="assets/img/hoteles-italia-logo-blanco.svg" alt="Logo" class="h-36">
      </div>
      <div class="flex flex-col items-center space-y-6 mb-8">
        <a *ngFor="let link of links" [routerLink]="link.path"
          class="text-xl font-semibold hover:text-gray-300 transition" (click)="menuOpen = false">
          {{ translate.t(link.key) }}
        </a>
      </div>
      <div class="text-sm text-white text-center">
        © 2025 Hoteles Italia — Todos los derechos reservados
      </div>
    </div>

  </div>
</nav>



<div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-2 sm:p-4">

  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="closeModal()"></div>

  <!-- Modal -->
  <div class="bg-gray-200 rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all duration-300">

    <!-- Encabezado -->
    <div class="relative p-4 border-b border-gray-300 text-center">
      <h2 class="text-lg font-semibold">{{ translate.t('formReserva.title') }}</h2>
      <p class="text-xs text-gray-600">{{ translate.t('formReserva.subtitle') }}</p>
      <button (click)="closeModal()" class="absolute right-4 top-4 text-gray-500 hover:text-gray-800">
        ✕
      </button>
    </div>

    <!-- Contenido -->
    <form class="p-3 space-y-4">

      <!-- Sede -->
      <div class="overflow-x-auto pb-1 text-center">
        <p class="text-sm font-medium mb-2">{{ translate.t('formReserva.hotel') }}</p>
        <div class="flex gap-2 justify-center w-max mx-auto">
          <label *ngFor="let sede of sedes" class="flex-shrink-0 cursor-pointer">
            <input type="radio" name="sede" [value]="sede.value" required class="hidden peer">
            <div
              class="px-4 py-2 text-sm rounded-lg border border-gray-300 peer-checked:border-green-500 peer-checked:bg-green-100 peer-checked:text-green-600 hover:border-green-400">
              {{ sede.value }}
            </div>
          </label>
        </div>
      </div>


      <!-- Tipo habitación -->
      <div class="flex flex-col gap-2 justify-center pb-1 text-center">
        <p class="text-sm font-medium mb-2">{{ translate.t('formReserva.selectType') }}</p>
        <div class="flex gap-2 justify-center overflow-x-auto pb-1">
          <label *ngFor="let tarifa of tarifas" class="flex-shrink-0 cursor-pointer">
            <input type="radio" name="tarifa" [value]="tarifa.value" required class="hidden peer">
            <div
              class="px-2 py-2 rounded-lg border border-gray-300 peer-checked:border-green-500 peer-checked:bg-green-100 peer-checked:text-green-600 hover:border-green-400 flex flex-col items-center min-w-[100px]">
              <span class="text-xs font-medium">{{ translate.t(tarifa.value) }}</span>
              <span class="text-xs text-gray-500">
                {{ tarifa.precio | currency:'PEN':'symbol':'1.2-2' }}
              </span>
            </div>
          </label>
        </div>
      </div>

      <!-- Fechas -->
      <div class="grid grid-cols-2 gap-2">
        <!-- Check-In -->
        <div>
          <label class="block text-xs font-medium">Check-In</label>
          <div class="flex items-center rounded-md border border-gray-300 bg-gray-100 focus-within:border-green-500">
            <div class="pl-2 text-gray-400">
              <fa-icon [icon]="iconCal"></fa-icon>
            </div>
            <input type="date" class="w-full bg-transparent py-1 px-2 text-sm focus:outline-none" />
          </div>
        </div>

        <!-- Check-Out -->
        <div>
          <label class="block text-xs font-medium">Check-Out</label>
          <div class="flex items-center rounded-md border border-gray-300 bg-gray-100 focus-within:border-green-500">
            <div class="pl-2 text-gray-400">
              <fa-icon [icon]="iconCal"></fa-icon>
            </div>
            <input type="date" class="w-full bg-transparent py-1 px-2 text-sm focus:outline-none" />
          </div>
        </div>
      </div>


      <!-- Datos personales -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <div *ngFor="let field of personalFields">
          <label class="block text-xs font-medium">{{ field.label }}</label>
          <div class="flex items-center rounded-md border border-gray-300 bg-gray-100 focus-within:border-green-500">
            <div class="pl-2 text-gray-400">
              <fa-icon [icon]="field.icon"></fa-icon>
            </div>
            <input [type]="field.type" [placeholder]="field.placeholder"
              class="w-full bg-transparent py-1 px-2 text-sm focus:outline-none" />
          </div>
        </div>
      </div>

    </form>

    <!-- Botón fijo -->
    <div class="p-3 border-t border-gray-300">
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        <fa-icon [icon]="iconBell"></fa-icon>
        Reservar
      </button>
    </div>

  </div>
</div>
