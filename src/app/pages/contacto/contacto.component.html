<section>
    <div class="overflow-hidden">
      <div id="map" style="height: 500px; width: 100%;"></div>
    </div>

</section>
<section class="bg-gray-200 py-12 px-4">


  <!-- Formulario de contacto -->
  <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Contáctanos</h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Nombre -->
      <div class="flex flex-col">
        <label for="nombre" class="text-sm font-semibold text-gray-700 mb-2">Nombre completo</label>
        <input id="nombre" type="text" placeholder="Tu nombre"
          class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="text-sm font-semibold text-gray-700 mb-2">Correo electrónico</label>
        <input id="email" type="email" placeholder="tucorreo@ejemplo.com"
          class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <!-- Teléfono -->
      <div class="flex flex-col">
        <label for="telefono" class="text-sm font-semibold text-gray-700 mb-2">Teléfono</label>
        <input id="telefono" type="tel" placeholder="(074) 205 717"
          class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <!-- Asunto -->
      <div class="flex flex-col">
        <label for="asunto" class="text-sm font-semibold text-gray-700 mb-2">Asunto</label>
        <input id="asunto" type="text" placeholder="Reserva / Consulta"
          class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <!-- Mensaje -->
      <div class="flex flex-col md:col-span-2">
        <label for="mensaje" class="text-sm font-semibold text-gray-700 mb-2">Mensaje</label>
        <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje..."
          class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>
      </div>

      <!-- Botón -->
      <div class="md:col-span-2 flex justify-center">
        <button type="submit"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition-all">
          Enviar mensaje
        </button>
      </div>

    </form>
  </div>

</section>
